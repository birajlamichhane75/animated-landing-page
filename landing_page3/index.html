<body>
    <main>
        <div id="page1">
            <div id="nav">
                <div class="menu">
                    <div class="logo">
                        <h1>Summer</h1>
                    </div>

                    <div class="menu-list">
                        <a href="">Home</a>

                    </div>
                </div>

                <div class="icon">
                    <i class="ri-search-2-line"></i>
                    <i class="ri-menu-3-line"></i>

            </div>

            <div id="center">
                <div class="left">
                    <div class="text">
                        <div class="overlay">
                        <h1>Breadth in <span>The sea</span></h1>

                        <p>Get the summer body</p>
                    </div>
                    </div>
                </div>

                <i class="ri-github-fill"></i>

            </div>

                <div class="card">
                    <div class="arrow">
                        <i class="ri-arrow-up-s-line" id ="up" onclick="goup()"></i>

                    </div>

                        <img src="https://images.pexels.com/photos/221387/pexels-photo-221387.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"

            </div>
